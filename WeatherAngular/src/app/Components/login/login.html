	<div class="container">
        <div style="margin-top:50px;" class="col-md-5 col-md-offset-3 col-sm-8 col-sm-offset-2">                   
            <div class="panel panel-info" >
                    <div class="panel-heading" style="background-color: #5cb85c;color: white">
                        <div class="panel-title">Login</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"></div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body">
                        <form id="loginform" class="form-horizontal" role="form">
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon">E</span>
                                        <input id="login-username" [(ngModel)]="data.email"  type="text" class="form-control" name="username" value="" placeholder="Email">                                        
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"> &#x20B1;</span>
                                        <input id="login-password" [(ngModel)]="data.password" type="password" class="form-control" name="Password" placeholder="password">
                                    </div>
                                    


                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                      <a id="btn-login" (click)="login()" class="btn btn-success btn-block">Login  </a>
                                    </div>
                                </div>
                                <div *ngIf="mess.message" class="alert alert-danger">
                                    <p>{{mess.message}}</p>
                                    <span></span>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                            Don't have an account! 
                                        <a routerLink="register">
                                            Sign Up Here
                                        </a>
                                        </div>
                                    </div>
                                </div>    
                            </form>     



                        </div>                     
                    </div>  
        </div>
