 <div *ngFor="let item of favdata" class=" fav card col-md-2" style="width: 20rem;">
  <img class="card-img-top" src="{{item.icon}}" style="width: 100%;height: 100%" alt="Card image cap">
  <p class="text-center"><b>{{item.description}}</b></p>
  <hr>
  <div class="card-block text-center">
  <br>
    <h4 class="card-title">{{item.city}}, {{item.country}}</h4>
    <h6 class="card-subtitle mb-2 text-muted">{{item.date}}</h6>
    <p class="card-text"><strong>Maximum : </strong>{{item.maximum}} &#x2103;<br>
    <strong>Minimum  : </strong>{{item.minimum}} &#x2103;
    </p>
    <a  (click)="updatefavdata(item)" class="card-link">Update</a> | 
    <a (click)="favDel(item)" class="card-link">Delete</a>
  </div>
</div>
</div>
