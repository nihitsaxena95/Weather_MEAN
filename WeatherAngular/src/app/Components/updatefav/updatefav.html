<div class="favmain card">
<br>
<div class="form-group row card-block">
  <label for="example-text-input" class="col-md-2 col-form-label">City, Country</label>
  <div class="col-md-10">
    {{weatherdata.city}}, {{weatherdata.country}}
  </div>
</div>
<div class="form-group row card-block">
  <label for="example-email-input" class="col-md-2 col-form-label">Date</label>
  <div class="col-md-10">
  {{weatherdata.date}}
  </div>
</div>
<div class="form-group row card-block">
  <label for="example-search-input" class="col-md-2 col-form-label">Temprature</label>
  <div class="col-md-10">
    <b>Minimum : </b>{{weatherdata.minimum}}<br>
    <b>Maximum : </b>{{weatherdata.maximum}}
  </div>
</div>
<div class="form-group row card-block">
  <label for="example-email-input" class="col-md-2 col-form-label">Description</label>
  <div class="col-md-5">
    <input class="form-control" type="text" [(ngModel)]="weatherdata.description">
  </div>
  <div class="col-md-3">
    <button class="btn btn-primary" (click)="updatedata()">Update</button>
  </div>
</div>
<hr>
</div>
